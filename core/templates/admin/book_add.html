{% set pageId = 'dashboard' %}
{% extends 'admin/base.html' %}
{% block title %}控制台{% endblock %}
{% block body %}
  <section class="content-header">
    <h1>
      控制台
    </h1>
  </section>

<section class="content">
  <div class="databox">

    <div class="row">
      <div class="col-md-6">
        <!-- 基本信息 -->
        <div class="box box-primary">

          <form action="/admin/book/add" method="post">
            <div class="box-header with-border">
              <h3 class="box-title">添加书籍</h3>
            </div>
            <div class="box-body box-profile">
              <div class="form-group">
                <label>书名</label>
                <input name="name" type="text" class="form-control">
              </div>
              <div class="form-group">
                <label>作者</label>
                <input name="author" type="text" class="form-control">
              </div>
              <div class="form-group">
                <label>价格</label>
                <input name="price" type='text' class="form-control">
              </div>
              <div class="form-group">
                <label>出版社</label>
                <input name="publish" type="text" class="form-control">
              </div>
              <div class="form-group">
                <label>ISBN</label>
                <input name="isbn" type="text" class="form-control">
              </div>
            </div>
            <div class="box-footer">
              <button type="button" class="btn btn-submit btn-primary btn-block">
                确定
                <span class="label label-success hide">操作成功</span>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
