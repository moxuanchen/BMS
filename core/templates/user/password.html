{% set pageId = 'dashboard' %}
{% extends 'user/base.html' %}
{% block title %}控制台{% endblock %}
{% block body %}
  <section class="content-header">
    <h1>
      控制台
    </h1>
  </section>

<section class="content">
  <div class="databox">

    <div class="row">
      <div class="col-md-6">
        <!-- 基本信息 -->
        <div class="box box-primary">

          <form action="/client/password/change" method="post">
            <div class="box-header with-border">
              <h3 class="box-title">修改密码</h3>
            </div>
            <div class="box-body box-profile">
              <div class="form-group">
                <label>旧密码</label>
                <input name="old" type="password" class="form-control">
              </div>
              <div class="form-group">
                <label>新密码</label>
                <input name="new" type='password' class="form-control">
              </div>
              <div class="form-group">
                <label>再输入一遍</label>
                <input name="double" type="password" class="form-control">
              </div>
            </div>
            <div class="box-footer">
              <button type="button" class="btn btn-submit btn-primary btn-block">
                确定
                <span class="label label-success hide">操作成功</span>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
