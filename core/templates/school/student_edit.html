{% set pageId = 'dashboard' %}
{% extends 'school/base.html' %}
{% block title %}控制台{% endblock %}
{% block body %}
  <section class="content-header">
    <h1>
      控制台
    </h1>
  </section>

<section class="content">
  <div class="databox">

    <div class="row">
      <div class="col-md-6">
        <!-- 基本信息 -->
        <div class="box box-primary">

          <form action="/school/student/edit" method="post">
            <div class="box-header with-border">
              <h3 class="box-title">学生详情</h3>
            </div>
            <div class="box-body box-profile">
              <div class="form-group">
                <label>ID</label>
                <input name="id" type="text" class="form-control" readonly value={{ student.id }}>
              </div>
              <div class="form-group">
                <label>姓名</label>
                <input name="name" type="text" class="form-control" value={{ student.name }}>
              </div>
              <div class="form-group">
                <label>性别</label>
                <select name="gender" class="form-control">
                  <option name='male' value="0" {% if student.gender == 0 %}selected{% endif %}>男</option>
                  <option name='female' value="1" {% if student.gender == 1 %}selected{% endif %}>女</option>
                </select>
              </div>
              <div class="form-group">
                <label>出生日期</label>
                <input name="day_of_birth" id='datetimepicker' type="text" class="form-control" value={{ student.day_of_birth }}>
              </div>
              <div class="form-group">
                <label>手机号码</label>
                <input name="phone" type="text" class="form-control" value={{ student.phone }}>
              </div>
            </div>
            <div class="box-footer">
              <button type="button" class="btn btn-submit btn-primary btn-block">
                更新
                <span class="label label-success hide">操作成功</span>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
